{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="icon" href="{% static 'images/library.jpg' %}" type="image/x-icon"/>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <title>Online Books Library</title>
</head>

<body>
<div id="container">
    <header id="site-header">

        <!-- Navigation -->
        <nav class="navbar">
            <section class="navbar-dashboard">
                <a href="{% url 'home page' %}">Dashboard</a>
                {% if show_nav_with_profile %}
                    <div id="user">

                        <span>Welcome, {{ profile.first_name }}</span>
                        <a class="button" href="{% url 'book create' %}">Add Book</a>
                        <a class="button" href="{% url 'profile details' %}">Profile</a>
                    </div>
                {% endif %}
            </section>
        </nav>
    </header>

     <section id="profile-page" class="details">
        <div class="profile-information">
            <h3>{{ profile.full_name }}</h3>
            <p class="img"><img
                    src="{{ profile.image_url }}"
                    alt=""/></p>
            <div class="actions">
                <a class="button" href="{% url 'profile edit' %}">Edit</a>
                <a class="button" href="{% url 'profile delete' %}">Delete</a>
            </div>
        </div>
    </section>

    <footer id="site-footer">
        <p>Python Web Basics Retake Exam @SoftUni</p>
    </footer>
</div>
</body>
</html>

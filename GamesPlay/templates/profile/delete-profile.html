{% extends 'base/base.html' %}
{% block base_content %}

    <section id="create-page" class="auth">
        <div class="container">
            <h1>Are you sure you want to delete your profile?</h1>

            <form method="post" action="{% url 'profile delete' %}" id='delete'>
                {{ form }}
                {% csrf_token %}
                <input class="btn submit" type="submit" value="Delete">
            </form>

        </div>
    </section>

{% endblock %}

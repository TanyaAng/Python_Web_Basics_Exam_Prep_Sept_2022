{% extends 'base/base.html' %}
{% load static %}
{% block base_content %}
    <!--Edit Page-->
    <section class="editPage">
        <form method="post" action="{% url 'album edit' pk=album.pk %}">
            <fieldset>
                <legend>Edit Album</legend>
                <div class="container">
                    {{ form }}
                    {% csrf_token %}
                    <button class="edit-album" type="submit">Edit Album</button>
                </div>
            </fieldset>
        </form>
    </section>
{% endblock %}

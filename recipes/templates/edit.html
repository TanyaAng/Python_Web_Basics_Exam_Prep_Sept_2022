{% extends 'base.html' %}
{% block base_content %}
    <div class="container">

        <h1>Edit Recipe</h1>
        <div class="items-container">
            <div class="item">
                <form method="POST" action="{% url 'recipe edit' pk=recipe.pk%}">
                    {{ form }}
                    {% csrf_token %}
                    <input type="submit" class="button edit" value="Edit">
                </form>
            </div>
        </div>

    </div>

{% endblock %}

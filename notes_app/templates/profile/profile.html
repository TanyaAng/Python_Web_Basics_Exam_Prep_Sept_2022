{% extends 'base/base.html' %}
{% block base_content %}

    <div class="body">
        <h1>Your Profile</h1>


        <!--profile details container TODO-->
        <div class="note-container">
            <h2>
                {{ profile.full_name }}
                <img src="{{ profile.image_url }}"/>
            </h2>
            <p>Age: {{ profile.age }}</p>
            <div>
                <p>All notes: {{ notes.count }}</p>
            </div>
            <div class="right">
                <a class="button delete" href="{% url 'profile delete' %}">Delete</a>
            </div>
        </div>

    </div>
{% endblock %}
